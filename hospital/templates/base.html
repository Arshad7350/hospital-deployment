{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    .navbar {
      background-color: rgb(11, 36, 73);
    }

    .homepage {
      background-color: #fff;
    }

    .footer {
      background-color: rgb(11, 36, 73);
    }

    /* Mobile Responsive */
    @media (max-width: 380px) {
      .navbar-brand {
        font-size: 14px;
      }

      .navbar-nav .nav-link {
        font-size: 13px;
        text-align: center;
        padding: 6px 0;
      }

      footer h5 {
        font-size: 14px;
        text-align: center;
      }
    }

    @media (max-width: 350px) {
      .navbar-brand {
        font-size: 12px;
      }

      .navbar-nav .nav-link {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="homepage">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark p-3">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="#">
          <i class="fa-solid fa-hospital me-2"></i>
          CityCare Hospital
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
          <ul class="navbar-nav fw-bold text-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'booking' %}">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'doctors' %}">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'department' %}">Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- PAGE CONTENT -->
    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="footer text-light py-3 mt-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-8 text-center text-md-start">
            <h5>Emergency Contact Number: 0123456789</h5>
          </div>
          <div class="col-12 col-md-4 text-center text-md-end mt-2 mt-md-0">
            Â© 2026 City Hospital. All Rights Reserved
          </div>
        </div>
      </div>
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
