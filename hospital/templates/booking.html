{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}

{% block content %}

<h1 class="text-center mt-3">Make An Appointment</h1>
<hr>

<div class="container booking-container p-4 text-center bg-light my-5 rounded shadow-lg">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>

        <button class="submit-btn shadow-lg mb-4" type="submit">
            Submit
        </button>
    </form>
</div>

<!-- ================= STYLES ================= -->
<style>
    h1 {
        color: rgb(11, 36, 73);
        font-weight: 700;
    }

    /* Container */
    .booking-container {
        max-width: 600px;
        box-shadow: rgb(11, 36, 73) 0px 0px 12px 0px;
    }

    /* Button */
    .submit-btn {
        background-color: rgb(11, 36, 73);
        padding: 10px 30px;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
    }

    .submit-btn:hover {
        opacity: 0.9;
    }

    /* Form labels */
    form label {
        font-size: 18px;
        font-weight: 600;
    }

    /* ---------- MOBILE ≤ 380px ---------- */
    @media (max-width: 380px) {

        h1 {
            font-size: 22px;
        }

        .booking-container {
            width: 95%;
            padding: 15px;
        }

        form label {
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
    }

    /* ---------- EXTRA SMALL ≤ 350px ---------- */
    @media (max-width: 350px) {

        h1 {
            font-size: 20px;
        }

        form label {
            font-size: 13px;
        }

        .submit-btn {
            font-size: 13px;
        }
    }
</style>

{% endblock %}
